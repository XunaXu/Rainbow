# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

source: source
destination: _site
sass:
  sass_dir: _sass
  style: expanded # compressed # expanded

# permalink and highlighter
permalink   : /:year/:title/
markdown    : kramdown
highlighter : pygments


# SEO settings
title: Xuna Xu
description: "Xuna Xu's webpage"
keywords: "blog, tech, programmer, coding, coder, web, geek, github"

# Site settings
url: http://www.xunaxu.com
baseurl: ""
paginate_path: /page:num
gems: [jekyll-paginate, jemoji]
paginate: 5


# Dynamic Text on the Header 
dynamic-typing: true
shuffle: true # Shuffle the lines.
loop: true
loop-count: false # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "<span>Learning is not knowledge, it is programming the mind. ― Joseph Rain</span>"
  - text: "<span>We are writing our own karma, I mean my test cases. ― ahkeno</span>"



# Author settings
author:
  name      : Xuna Xu
  job       : Software Engineer
  email     : 78756e61@gmail.com
  url       : http://www.xunaxu.com
  github    : http://github.com/xunaxu
  twitter   : http://twitter.com/xuna_x
  linkedin  : https://au.linkedin.com/in/xuna-xu-8a135094

google_analytics: UA-81923223-1
#repo: http://github.com/xunaxu/jekyll-iris

# comments
